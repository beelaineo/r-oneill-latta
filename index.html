	<style>
    html, body {
      background-color: #000;
      color: #fff;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 18px;
    }
    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      justify-content: center;
    }
    #glass {
      width: 258px;
      justify-self: flex-end;
      transform: rotate(33deg);
    }
    #loop {
      width: 77px;
      animation: spin 5000ms infinite linear;
      margin-bottom: 20px;
    }
    .signup {
      align-self: flex-end;
      justify-self: flex-end;
    }
    #grapes {
      width: 272px;
      justify-self: center;
      align-self: flex-start; 
      margin-top: 69px;
    }
    form {
      width: 30vw;
      min-width: 240px;
      max-width: 360px;
      display: flex;
      flex-direction: column;
      transform: rotate(5deg);
    }
    form input {
      background-color: #000;
      color: #fff;
      padding: 8px;
    }
    form label {
      padding: 8px;
    }
    form #bd-email {
      flex: 1;
      border: 1px solid #fff;
    }
    .submit-wrapper {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      margin-top: 8px;
    }
    .submit-wrapper input {
      border: 1px solid #fff;
      cursor: pointer;
      font-family: serif;
      font-size: 18px;
    }
    footer {
      font-size: 11vw;
      font-variant: small-caps;
      letter-spacing: 1.25vw;
      text-align: center;
    }
    @keyframes spin {
      from {
        transform:rotate(0deg);
      }
      to {
        transform:rotate(360deg);
      }
    }
    @media screen and (max-width: 768px) {
      body {
        min-height: unset;
        display: block;
      }
      main {
        display: grid;
        grid-template-columns: 1fr;
      }
      #glass {
        justify-self: flex-start;
        transform: rotate(20deg);
        margin-bottom: -180px;
        margin-top: 30px;
        margin-left:-20px;
      }
      #loop {
        margin-bottom: 20px;
      }
      .signup {
        align-self: center;
        justify-self: flex-end;
        padding-left: 80px;
      }
      #grapes {
        justify-self: center;
        align-self: flex-start; 
        margin-top: 69px;
      }
      form {
        width: 80vw;
        transform: rotate(5deg);
      }
    }
